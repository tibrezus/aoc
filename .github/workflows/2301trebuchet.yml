name: 23/01/Trebuchet

on:
  push:
    paths:
      - '23/01/Trebuchet/**'
  workflow_dispatch:
    inputs:
      path:
        description: 'Path to test files'
        required: true
        default: '23/01/Trebuchet/'

jobs:
  test:
    uses: ./.github/workflows/zig_test_template.yml
    with:
      test_path: ${{ github.event.inputs.path }}

  build:
    uses: ./.github/workflows/zig_build_template.yml
    with:
      build_path: ${{ github.event.inputs.path }}
