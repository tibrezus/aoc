name: 23/01/Trebuchet

on:
  push:
    paths:
      - '23/01/Trebuchet/**'
      - '.github/**'
  workflow_dispatch:
    inputs:
      path:
        description: 'Path to build'
        required: true
        default: '23/01/Trebuchet'

jobs:
  run:
    uses: ./.github/workflows/zig_build_template.yml
    with:
      build_path: ${{ inputs.path }}
