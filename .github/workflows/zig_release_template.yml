name: Zig Release Template

on: 
  push:
    branches:
      - main
    paths:
      - '**.zig'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'release-${{ github.run_number }}'
          release_name: Release for ${{ github.event.repository.name }} - ${{ github.run_number }}
          draft: false
          prerelease: false
