name: Zig Test Template

on:
  workflow_call:
    inputs:
      test_path:
        description: 'Path to test files'
        required: true
        type: string

jobs:
  test:
    name: Test on linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Change to Build directory
        run: cd build

      - name: Run Tests
        working-directory: ${{ inputs.build_path }}
        run: zig build test --summary all
 
